<template name="InputOdds">
  <div class="form-group">
    <label for="{{arrayKey}}{{arrayIndex}}">{{label}}</label>
    <div class="input-group">
      <input type="text" class="form-control" id="{{arrayKey}}{{arrayIndex}}" value="{{odds.asOriginalInput}}"
             placeholder="{{placeholder}}">
      <span class="input-group-addon">
        {{#if equals odds.isValidFormat true}}
          <span style="color:green" class="glyphicon glyphicon-ok"></span>
        {{/if}}
        {{#if equals odds.isValidFormat false}}
          <span style="color:red" class="glyphicon glyphicon-remove"></span>
        {{/if}}
      </span>
    </div>
  </div>
</template>
